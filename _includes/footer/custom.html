  <span aria-hidden="true"> · </span>

  <span aria-hidden="true"> · </span>
  <a href="{{ '/diplomarbeit/' | absolute_url }}">Diplomarbeiten</a>
</div>

<!-- Back-to-top Button (MM pages only) -->
<button id="mmTop" class="noprint" aria-label="Nach oben" title="Nach oben"
  style="
    position:fixed; right:16px; bottom:16px; z-index:9999;
    display:none; padding:10px 12px; border-radius:999px; border:1px solid #0000;
    background: var(--mm-brand, #0a66ff); color:#fff; font-weight:600; cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.18);
  ">
  ↑
</button>

<script>
  // Jahr
  (function(){ var el=document.getElementById('y-mm'); if(el) el.textContent=new Date().getFullYear(); })();

  // Back-to-top Sichtbarkeit & Scroll
  (function(){
    var btn = document.getElementById('mmTop'); if(!btn) return;
    function onScroll(){
      btn.style.display = (window.scrollY > 320) ? 'block' : 'none';
    }
    window.addEventListener('scroll', onScroll, { passive:true });
    btn.addEventListener('click', function(){ window.scrollTo({top:0, behavior:'smooth'}); });
    onScroll();
  })();
</script>

<style>
  /* leichte Einbettung in den MM-Footer */
  .page__footer .mm-footer a { text-decoration: none; }
  .page__footer .mm-footer a:hover { text-decoration: underline; }
  @media (prefers-reduced-motion: reduce){
    #mmTop { scroll-behavior: auto; }
  }
</style>

<script>
  // UI-Strings für Minimal Mistakes auf Deutsch setzen
  (function () {
    // Suchfeld-Platzhalter + Label-Text
    const input = document.getElementById('search');
    if (input) input.placeholder = 'Suchbegriff eingeben…';
    const label = document.querySelector('label[for="search"]');
    if (label) label.textContent = 'Suchbegriff eingeben…';

    // Toggle-Button (Screenreader-Text)
    const sr = document.querySelector('.search__toggle .visually-hidden');
    if (sr) sr.textContent = 'Suche ein-/ausblenden';

    // „Skip links“ (optional)
    const sk1 = document.querySelector('a[href="#site-nav"].screen-reader-shortcut');
    if (sk1) sk1.textContent = 'Zur Hauptnavigation springen';
    const sk2 = document.querySelector('a[href="#main"].screen-reader-shortcut');
    if (sk2) sk2.textContent = 'Zum Inhalt springen';
    const sk3 = document.querySelector('a[href="#footer"].screen-reader-shortcut');
    if (sk3) sk3.textContent = 'Zum Footer springen';
  })();
</script>

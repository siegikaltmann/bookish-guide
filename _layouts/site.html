<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} – {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  {% seo %}  <!-- >>> hier neu: jekyll-seo-tag rendert OG/Twitter/Canonical -->

  <link rel="stylesheet" href="{{ '/styles.css' | absolute_url }}">
  <link rel="icon" href="{{ '/favicon.svg' | absolute_url }}" type="image/svg+xml">
  ...
</head>


  
  <!-- Styles & Favicon -->
  <link rel="stylesheet" href="{{ '/styles.css' | absolute_url }}">
  <link rel="icon" href="{{ '/favicon.svg' | absolute_url }}" type="image/svg+xml">

  <!-- MathJax für Formeln -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      },
      options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body class="{{ page.theme | default: 'theme-sky' }}">
  <header class="nav">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;">
      <a class="brand" href="{{ '/' | absolute_url }}">{{ site.title }}</a>
      <div class="links">
        <a href="{{ '/'               | absolute_url }}">Start</a>
        <a href="{{ '/lab/'           | absolute_url }}">Labor</a>
        <a href="{{ '/maschinenbau/'  | absolute_url }}">Maschinenbau</a>
        <a href="{{ '/diplomarbeit/'  | absolute_url }}">Diplomarbeiten</a>
      </div>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">© <span id="y"></span> {{ site.title }}</div>
  </footer>

  <script>
    // Jahr automatisch
    document.getElementById('y').textContent = new Date().getFullYear();

    // Aktiven Menüpunkt markieren (funktioniert mit absoluten URLs)
    (function(){
      document.querySelectorAll('.links a').forEach(a => {
        if (a.pathname === location.pathname) a.classList.add('active');
      });
    })();
  </script>
</body>
</html>

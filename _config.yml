title: Meine Website
description: Dokumentation für Labor, Maschinenbau & Diplomarbeiten
url: "https://siegikaltmann.github.io"      # <- deinen GitHub-Namen einsetzen
baseurl: "/bookish-guide"                 # <- exakt dein Repo-Name, mit führendem Slash
timezone: Europe/Vienna
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  
collections:
  lab:
    output: true
    permalink: "/lab/:slug/"
  maschinenbau:
    output: true
    permalink: "/maschinenbau/:slug/"
  diplomarbeit:
    output: true
    permalink: "/diplomarbeit/:slug/"

defaults:
  - scope:
      path: ""
      type: lab
    values:
      layout: post
      theme: theme-emerald
  - scope:
      path: ""
      type: maschinenbau
    values:
      layout: doc
      theme: theme-violet
  - scope:
      path: ""
      type: diplomarbeit
    values:
      layout: post
      theme: theme-amber
